<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>profile</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./TW-ELEMENTS-PATH/dist/js/index.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <!-- style="background-image: url('https://images.pexels.com/photos/4245826/pexels-photo-4245826.jpeg');" -->
    <nav class="bg-slate-800 w-full px-4 py-4 text-white shadow-2xl relative">
        <ul class="flex justify-center">
            <li class="mx-2 cursor-pointer font-sans font-bold border-2 rounded-3xl px-4 py-1 hover:bg-blue-200 hover:text-blue-900 transtion duration-200">Home</li>
            <li class="mx-2 cursor-pointer font-sans font-bold border-2 rounded-3xl px-4 py-1 hover:bg-blue-200 hover:text-blue-900 transtion duration-200">Categories</li>
            <li class="mx-2 cursor-pointer font-sans font-bold border-2 rounded-3xl px-4 py-1 hover:bg-blue-200 hover:text-blue-900 transtion duration-200">Contact us</li>
            <li class="mx-2 cursor-pointer font-sans font-bold border-2 rounded-3xl px-4 py-1 hover:bg-blue-200 hover:text-blue-900 transtion duration-200">Developers</li>
        </ul>
    </nav>

    <main>
        <div class="formpart flex antialiased">
            <form class="px-4 rounded mx-24 w-full my-6 inputs space-y-6">
                <div>
                  <h1 class="text-4xl font-bold">My Profile</h1>
                  <p class="text-gray-600">
                    Changes you make will be visible to other users
                  </p>
                </div>
                <div class="flex space-x-4">
                  <div class="w-1/2">
                    <label for="firstname">First Name</label>
                    <input
                      class="border border-gray-400 px-4 py-2 rounded w-full focus:outline-none focus:border-teal-400"
                      type="text"
                      name="firstname"
                      id="firstname"
                    />
                  </div>
                  <div class="w-1/2">
                    <label for="lastname">Last Name</label>
                    <input
                      class="border border-gray-400 px-4 py-2 rounded w-full focus:outline-none focus:border-teal-400"
                      type="text"
                      name="lastname"
                      id="lastname"
                    />
                  </div>
                </div>
                <div>
                  <label for="address">Current Address</label>
                  <input
                    class="border border-gray-400 px-4 py-2 rounded w-full focus:outline-none focus:border-teal-400"
                    type="text"
                    name="address"
                    id="address"
                  />
                  <p class="text-sm text-gray-600">
                    We will use this as your billing address
                  </p>
                </div>
                <div>
                  <label for="budget">Budget</label>
                  <div class="flex w-1/4">
                    <div class="rounded-l flex text-white items-center px-4 bg-gray-400">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-3 fill-current"
                        viewBox="0 0 288 512"
                      >
                        <path
                          d="M209.2 233.4l-108-31.6C88.7 198.2 80 186.5 80 173.5c0-16.3 13.2-29.5 29.5-29.5h66.3c12.2 0 24.2 3.7 34.2 10.5 6.1 4.1 14.3 3.1 19.5-2l34.8-34c7.1-6.9 6.1-18.4-1.8-24.5C238 74.8 207.4 64.1 176 64V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48h-2.5C45.8 64-5.4 118.7.5 183.6c4.2 46.1 39.4 83.6 83.8 96.6l102.5 30c12.5 3.7 21.2 15.3 21.2 28.3 0 16.3-13.2 29.5-29.5 29.5h-66.3C100 368 88 364.3 78 357.5c-6.1-4.1-14.3-3.1-19.5 2l-34.8 34c-7.1 6.9-6.1 18.4 1.8 24.5 24.5 19.2 55.1 29.9 86.5 30v48c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-48.2c46.6-.9 90.3-28.6 105.7-72.7 21.5-61.6-14.6-124.8-72.5-141.7z"
                        />
                      </svg>
                    </div>
                    <input
                      min="0"
                      step="0.01"
                      placeholder="0.00"
                      class="border border-gray-400 px-4 py-2 rounded-r w-full focus:outline-none focus:border-teal-400"
                      type="number"
                      name="budget"
                      id="budget"
                    />
                  </div>
                </div>
              </form>
        </div>

        </form>
        {%if path%}
                {%for item  in path%}
                    <img src="../media/{{item}}" width="500" height="500">
            {%endfor%}
        {%endif%} -->
    </main>

</body>
</html>
