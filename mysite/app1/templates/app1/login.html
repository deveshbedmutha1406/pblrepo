<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

<body>
    <div
        class="mainbg w-full h-full bg-cover bg-no-repeat "
        style="background-image: url('https://images.pexels.com/photos/4245826/pexels-photo-4245826.jpeg');"
    >
        <nav class="bg-black fixed w-full px-4 py-4 text-white ">
            <ul class="flex">
                <li class="mx-2 cursor-pointer font-sans font-bold hover:text-blue-500">Home</li>
                <li class="mx-2 cursor-pointer font-sans font-bold hover:text-blue-500">Categories</li>
                <li class="mx-2 cursor-pointer font-sans font-bold hover:text-blue-500">Contact us</li>
                <li class="mx-2 cursor-pointer font-sans font-bold hover:text-blue-500">Developers</li>
            </ul>
        </nav>
        <div class="flex items-center justify-center w-full h-screen shadow-2xl">
            <div class="border-4 border-black w-1/3 h-3/5 bg-white rounded-3xl p-5">
                <header class="text-blue-900 text-center text-4xl font-semibold pb-4">
                    Login
                </header>
                    <div class="justify-center items-center px-10 mb-4">
                        <hr class=" items-center border-2 border-blue-300 bg-blue-300">
                    </div>

                <form class="space-y-3 m-6 pt-4" action="{% url 'login' %}" method="post">
                    {%csrf_token%}
                    <div>
                        <label class="block mb-3 font-bold">Username</label>
                        <input type="text" name="username" class="w-full h-12 p-3 border border-gray-600 rounded-lg">
                    </div>
                    <div class="pt-5 pb-4">
                        <label class="block mb-3 font-bold">Password</label>
                        <input type="password" name="password" class="w-full h-12 p-3 border border-gray-600 rounded-lg">
                    </div>
                    <button type="submit" class="w-full bg-cyan-900 p-4 rounded-lg text-white text-xl">Login</button>

                </form>
            </div>
        </div>

</body>
</html>
