    <a href="{%url 'addwork' id %}">Add Work</a>

<div class="card" id="cardid">
        {%for item in work%}

  <div class="card-header">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{item.city}}</h5>
      <h5>{{item.Hours}}</h5>
      <h5>{{item.Wages}}</h5>>
      <form action="{% url 'apply' item.id id %}" method="post">
          {%csrf_token%}
          <button type="submit" class="btn btn-primary">Apply</button>
      </form>
  </div>
    <br>
        {%endfor%}

</div>

    <br>

    {{item.Hours}} -- {{item.Wage}} -- {{item.city}}

    <br>
</body>

<script>
    const ele = {{id}}
    const user_input = $("#user-input")
    const search_icon = $("#search-icon")

    const delay_by_in_ms = 700
    let scheduled_function = false

    const endpoint = '/app1/worksearch'

    let ajax_call = function (endpoint, request_parameters) {
    $.getJSON(endpoint, request_parameters)
        .done(response => {
        console.log(response)
        let var1 = document.getElementById("cardid")
        var1.innerHTML = response.html_from_view
        })


    }





    user_input.on('keyup', function(){

        const request_parameters = {
        q: $(this).val(), // value of user_input: the HTML element with ID user-input
        id:ele
    }

        console.log(request_parameters)

         if (scheduled_function) {
        clearTimeout(scheduled_function)
    }

    scheduled_function = setTimeout(ajax_call, delay_by_in_ms, endpoint, request_parameters)

})
</script>
